<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Rémi Brochot - Médecin Généraliste</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Fond très clair et neutre */
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); /* Ombre plus discrète */
            max-width: 500px;
            width: 90%;
            border-top: 5px solid #3498db; /* Petite touche de couleur pro */
        }
        h1 { margin-bottom: 5px; color: #2c3e50; font-size: 1.8em; }
        .subtitle { color: #7f8c8d; margin-bottom: 30px; font-weight: normal; }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 20px 0;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            background-color: #3498db;
            transition: background-color 0.2s;
        }
        .btn:hover { background-color: #2980b9; }
        
        .footer { margin-top: 40px; font-size: 0.8em; color: #bdc3c7; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Dr Rémi Brochot</h1>
        <h2 class="subtitle">Médecine Générale</h2>

        <p style="margin-bottom: 25px; line-height: 1.5;">
            Bienvenue sur le portail professionnel.<br>
            Veuillez cliquer ci-dessous pour accéder aux documents et informations médicales.
        </p>

        <a href="https://medical.rbrochot.fr" class="btn">
            Accéder à l'Espace Médical
        </a>

        <div class="footer">
            © 2025 – Dr Rémi Brochot
        </div>
    </div>

</body>
</html>
